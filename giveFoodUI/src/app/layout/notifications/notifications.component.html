<div class="chat-panel card card-default">
    <div class="card-header">
        <i class="fa fa-comments fa-fw"></i>
        Известия
    </div>
    <!-- /.panel-heading -->
    <div class="card-body">
        <ul class="chat">
            <li class="left clearfix"  *ngFor="let notification of notifications; index as i;">
                <span class="chat-img pull-left">
                    <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font">{{userName}}</strong>
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> {{notification.dateCreated | date:'short'}}
                        </small>
                    </div>
                    <p>
                       {{getNotificationText(notification)}}
                       <span *ngIf="!notification.isRead && (notification.messageType === 2 || notification.messageType === 3)">
                                    <button class="btn btn-success" (click)="onApprove(notification)">Да</button>
                                    <button class="btn btn-danger" (click)="onReject(notification)">Не</button>
                        </span>
                    </p>
                </div>
            </li>           
        </ul>
    </div>
    <!-- /.card-body -->
   
    <!-- /.card-footer -->
</div>

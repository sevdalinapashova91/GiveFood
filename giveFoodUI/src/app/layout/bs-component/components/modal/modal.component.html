<div class="card-body">
                <button class="btn btn-success" (click)="open(content)">Избери</button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Сигурен ли си че...</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Искаш да дариш храна</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="c('Close click')">Да</button>
                        <button type="button" class="btn btn-danger" (click)="c('Close click')">Не</button>
                    </div>
                </ng-template>
</div>
